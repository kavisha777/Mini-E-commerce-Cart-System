<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini E-Commerce Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Mini E-Commerce Cart</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4" id="product-list"></div>

    <h2 class="text-2xl font-semibold mt-10 mb-4">Your Cart</h2>
    <div id="cart" class="space-y-4"></div>
    <div class="text-right text-lg font-bold mt-4">Total: $<span id="total-cost">0.00</span></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
